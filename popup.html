<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YouTube Notes — All Notes</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* minimal inline styles (you can separate to popup.css if you like) */
        :root {
            --accent: #4fc3f7;
            --muted: #6b757d;
            --bg: #0f1113;
            --card: #121316;
            --radius: 10px;
        }

        html,
        body {
            margin: 0;
            padding: 12px;
            width: 420px;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: #eaf4fb;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .top {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
            background: #0c0d0e;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .search input {
            flex: 1;
            background: transparent;
            border: 0;
            outline: none;
            color: inherit;
            font-size: 13px;
        }

        .list {
            margin-top: 10px;
            max-height: 60vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .video-group {
            background: linear-gradient(180deg, #121316, #0e0f11);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .video-head {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .thumb {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 6px;
            flex: 0 0 120px;
        }

        .vmeta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .vtitle {
            font-weight: 600;
            font-size: 13px;
        }

        .vcount {
            font-size: 12px;
            color: var(--muted);
        }

        .note-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
            background: rgba(255, 255, 255, 0.01);
        }

        .note-left {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ts {
            color: var(--accent);
            font-weight: 700;
            cursor: pointer;
            min-width: 64px;
        }

        .note-text {
            font-size: 13px;
            color: #eaf4fb;
            max-width: 210px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 0;
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            color: var(--accent);
        }

        .footer {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: #04202b;
            padding: 6px 10px;
            border-radius: 8px;
            border: 0;
            font-weight: 700;
            cursor: pointer;
        }

        .empty {
            color: var(--muted);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="top">
        <h2>Your YouTube Notes</h2>
        <div style="flex:1"></div>
        <button id="export" class="btn">Export</button>
    </div>

    <div class="search" style="margin-top:8px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input id="q" placeholder="Search notes or video titles..." />
        <button id="clear" class="btn" title="Clear">×</button>
    </div>

    <div id="list" class="list"></div>

    <div class="footer">
        <input id="importfile" type="file" accept=".json" style="display:none" />
        <button id="import" class="btn">Import</button>
        <button id="clearAll" class="btn">Clear all</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
